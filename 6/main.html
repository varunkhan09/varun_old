<html>
<head>

</script>


<script>
$(document).ready(function() {
$('#signupB').click(function()

{
$.ajax({
url:'signup.html',
success:function(message){
$('#Cell3').html(message);
}
});
}
);
}
);
</script>		




<script>
$(document).ready(function() {
$('#signinB').click(function()

{
$.ajax({
url:'signin.html',
success:function(message){
$('#Cell4').html(message);
}
});
}
);
}
);
</script>



</head>


<body>
<table align="center" width="100%">
<tr>
<td width="50%">

</center>
</div>
</td>
<td width="50%">
<div id="Cell2">
<center>
<input type="button" id="signinB" value="Sign In" value="SignIn">
</center>
</div>
</td>
</tr>








<tr>
<td width="50%">
<center>

</center>
</td>
